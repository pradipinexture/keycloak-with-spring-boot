<head th:replace="fragments :: html_head"/>
<body>
<section th:replace="fragments :: html_header"/>
<section class="content">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-8 p-sm-8">
            <br><h3 class="card-title text-center mb-5 fw-light fs-5">All Users</h3>
            <div th:if="${users.isEmpty()}" class="alert alert-danger"><strong>Danger! </strong>Users are not available in keycloak</div>
            <table th:if="${!users.isEmpty()}" class="table table-bordered table-striped table-hover">
              <thead class="bg-primary">
              <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">username</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Status</th>
              </tr>
              </thead>
              <tbody>
              <tr  th:each="user , iter: ${users}">
                <th scope="row" th:text="${iter.index+1}"></th>
                <td th:text="${user.getId()}"/>
                <td th:text="${user.getUsername()}"/>
                <td th:text="${user.getFirstName()}"/>
                <td th:text="${user.getLastName()}"/>
                <td th:text="${user.isEnabled()}"/>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
</body>
</html>
